<!DOCTYPE html><html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
 
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400..700&display=swap" 
        rel="stylesheet">
</head>
<body>

    <header class="head">
    <h1 class="head">Bookshelf App</h1>
    </header>
    <main>
    <section class="card">
        <div class="judul_card">
            <h2>Tambahkan Buku Baru</h2>
        </div>
        <div class="fill_card">
            <form id="addBookForm">
                <div class="input">
                <label for="title">Judul Buku:</label><br>
                <input type="text" id="title" name="title" required><br>
                </div>
                <div class="input">
                <label for="author">Nama Penulis:</label><br>
                <input type="text" id="author" name="author" required><br>
                </div>
                <div class="input">
                <label for="year">Tahun Diterbitkan:</label><br>
                <input type="number" id="year" name="year" required><br>
                </div>
                <div class="input">
                <label for="isComplete">Selesai dibaca:</label>
                <input type="checkbox" id="isComplete" name="isComplete"><br>
                </div>
                <div class="submit_Button">
                <button id="books_input" type="submit">Tambah Buku</button>  
                </div>      
        </form>
        </div>
    </section>

    <section class="search card">
        <div class="judul_card">
            <h2>Cari Buku</h2>
        </div>
        <div class="fill_card">
            <form id="searchbooks">
                <input type="text" id="searchBooksTitle" placeholder="Judul Buku">
                <button type="submit" id="searchSubmit">Cari</button>
            </form>
        </div>
    </section>

    <section class="book_incomplete card">
        <div class="judul_card">
         <h2>Belum Selesai Dibaca</h2>
        </div>
        <div class="books_card">
        <div class="incompletebookslist" id="book_list"></div>
        </div>
    </section>

    <section class="book_complete card">
        <div class="judul_card">
         <h2>Sudah Selesai Dibaca</h2>
        </div>
        <div class="books_card">
        <div class="completebookslist" id="book_list"></div>
        </div>
    </section>
    </main>
    <footer>
        <p>&#169; 2024, All Right reserved. Created by Muhamad Fahmi Rizal</p>
    </footer>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
